<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" href="img/favicon.ico">
	<title>iWeb在线课堂</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/font-awesome.css">
	<style>
		.topbar{
			width: 100%;
			height: 29px;
			line-height: 29px;
			background: #F9F9F9;
			border-bottom: 1px solid #eee;
			text-align: right;
		}
		.container{
			width: 1000px;
			margin-left: auto;
			margin-right: auto;
			/* border:1px solid #aaa;*/ /*测试 */
		}
		.topbar>.container>a,
		.topbar>.container>span{
			padding-left: 1em;
		}/*复杂选择器：>选择孩子,逗号表示并列选择多个*/
		.theme{/*主题色*/
			
		}
		.theme-reverse{/*主题色的反色*/
			color:#f60;
		}
		.searchbar{
			width: 100%;
			background: #fff;		
		}
		.searchbar> .container{
			padding-top: 2em;
			padding-bottom: 2em;
		}
		.search{
			float: right;
			margin-top: 6px;
		}
		.search> input{
			width: 430px;
			height: 32px;
			border:1px solid #ccc;
			/* 输入框获得外围的轮廓线 */
			outline: none;
			padding-left: .6em;/*css中约定：0.8简写.8*/
			padding-right: .6em;
			/* vertical-align: middle;*//*行内块元素与同一行元素居中对齐*/ 
		}
		.search> .fa-search{
			background: #57bc4c;
			color: #fff;
			font-size: 2.2em;
			width: 50px;
			height: 32px;
			line-height: 32px;/*文字竖着方向居中*/
			text-align: center;
		}
		.cart-container{
			/*修改购物车容器的定位方式，为下拉菜单提供定位参照物。但不脱离文档流*/
			position: relative;
			float: right;
			margin-top: 6px;
			margin-left: 20px;
		}
		.cart{         /*购物车没有下拉菜单的样式*/
			background: #f9f9f9;
			border:1px solid #ddd;
			line-height: 30px;
			/* 修改光标样式 */
			cursor: pointer;
			position: relative;/*只有定位了的元素才能使用z-index*/
			z-index: 1;
		}
		.cart.open{      /*购物车有下拉菜单的样式*/
			line-height: 31px;
			background: #fff;
			border-bottom: none;
		}
		.cart> .fa{
		     padding-left: 0.6em;
			padding-right: 0.6em;
			color: #57bc4c;
		}
		.cart> .caret{		
			transform: rotate(0);
			transition: all .5s;/*渐变动画*/
		}
		.cart> .caret-rotate{
			transform: rotate(180deg);
		}
		.cart-container> .dropdown{
			position: absolute;/*绝对定位的元素可以处于其他元素上方*/
		    top: 31px;
			right: 0px;
			border: 1px solid #ddd;
			/* padding: 2em 3em 2em 3em;  上下左右*/
			/* padding: 2em 3em 2em;上下右，左和右相同 */
			padding: 2em 3em; /*上右，下和上相同，左和右相同*/
			width: 262px;
			background: #fff;/*透明色*/
			display: none;
		}
		.cart-container> .dropdown.open{
			display: block;
		}
		.navbar{
			background: #57bc4c;
			width: 100%;
			height: 42px;
			border-bottom: 2px solid #c1eebd;
			line-height: 40px;
			color: #fff;
			font-size: 1.2em;
		}
		.navbar .menu{
			
		}
		.navbar .menu li{
			float: left;/*让原本的块级元素li全部浮动起来*/
			padding: 0  1.5em;
		}
		.navbar .menu li:hover {
			background: #4aaf3f;
		}
		.navbar .menu li a{
			color: #fff;
		}
	</style>
</head>
<body>
	<!-- 1.顶部条 -->
	<div class="topbar">
		<div class="container">
			<a href="#">
				<span class="fa fa-star"></span>
				收藏i前端
				</a>
				<a href="#">
				<span class="fa fa-mobile-phone fa-lg"></span>
				<span class="theme-reverse">下载手机客户端</span>
				</a>
			<span>
				<span class="fa fa-envelope"></span>
				反馈邮箱：iweb@tedu.cn
			</span>
			<span>
				<span class="fa fa-mobile-phone fa-lg"></span>
				客服热线:4008-200-200
			</span>
		</div>
	</div>
    <!-- 2.搜索条 -->
	<div class="searchbar">
		<div class="container">
			<!-- 1.logo -->
			<img src="img/logo.png" alt="iWeb logo">
			<!-- 3.我的购物车 -->
			<div class="cart-container" id="myCart">
				<!-- 购物车：z-index要高于下拉菜单 -->
				<div class="cart" id="cart">
				   <span class="fa fa-shopping-cart fa-lg"></span>
				   <span>我的购物车(<b>0</b>)</span>
				   <span class="fa fa-caret-down caret" id=caret></span>
				</div>
				<!-- 下拉菜单 -->
				<div class="dropdown" id='dropdown'>
					请登陆后查看您的购物车
				</div>
			</div>	
			<!-- 2.输入框 -->
			<div class="search">
			   <input type="text" placeholder="课程搜索"><span class="fa fa-search fa-lg"></span>
			</div>
		</div>
	</div>
	<!-- 3. 导航条-->
	<div class="navbar">
		<div class="container">
			<!-- 左侧功能菜单 -->
			<ul class="menu">
				<li><a href="index.html">首页</a></li>
				<li><a href="course.html">全部课程</a></li>
				<li><a href="course.html?tid=1">基础课程</a></li>
				<li><a href="course.html?tid=2">核心课程</a></li>
				<li><a href="course.html?tid=3">进阶课程</a></li>
				<li><a href="teacher.html">名师堂</a></li>
				<li><a href="school.html">校区</a></li>
			</ul>
			<!-- 登录和注册菜单 -->
		</div>
	</div>
	
	<script>
		// 悬停“我的购物车”则后面的小三角开始旋转，离开则转回来
		myCart.onmouseenter =() =>{
				 caret.classList.add('caret-rotate')
				 cart.classList.add('open')
				 dropdown.classList.add('open')
		}
		//鼠标离开时删除目标
		myCart.onmouseleave =() =>{
				 caret.classList.remove('caret-rotate')
				 cart.classList.remove('open')
				 dropdown.classList.remove('open')
		}
	</script>
</body>
</html>
